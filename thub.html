<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&display=swap" rel="stylesheet">
  <title>TicketBooking</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Mallanna&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@900&family=Mallanna&display=swap" rel="stylesheet">
<script src="fullpage.min.js" ></script>
<link rel="stylesheet" href="fullpage.min.css">
<link rel="stylesheet" href="./resset.css">
<link rel="stylesheet" href="./main.css">
<link href="./hover.css" rel="stylesheet" media="all">
</head>
<body>

<div class="grid-wrapper">
  <!-- Flexbox start -->
 <!-- Top info bar flex item 1 -->
  <div class="top-info">
    <p class="info-paragraph">COVID-19 (Coronavirus) may impact your travel plans. Wherever you're going, you'll find the latest advice here.</p>
  </div>
  <!-- user at right hand top flex item 2 -->
  <div class="user-container">
    <img src="logo.png" class="logo-content" alt="">
     <nav class="logo-content inline">
       <ul>
         <li></li>
         <li></li>
         <li></li>
       </ul>
     </nav> 
  </div>
  <!-- box class holding 3 core menu tabs, flexed. item 3 -->
      <div class="box">
        <div class="tab-container">
          <a href="" class="tab"><i class="fa fa-plane"></i> Fights</a>
          <a href="" class="tab"><i class="fa fa-calendar"></i> Events</a>
          <a href="" class="tab"><i class="fa fa-hotel"></i> Hotels</a>
      </div>
      
      </div>
  <!-- This container holdes the search pane -->
  <div class="search-form-cont">
    <h1 class="bg-title">Where to next</h1>
        <div class="search-area">
          
          <div class="wrap-search-area">             
              <div class="checkbox-container">
                  <!-- Another flex container -->
                    <!-- This is a flex container radio-box -->
                        <div class="radio-box">
                          <!-- flex item1 -->
                          <div class="radio-item">
                            <input type="radio" id="ritema" name="ritem" value="ropt1">
                            <label for="ritema">Return</label>
                          </div>
                        <!-- flex item2 -->
                          <div class="radio-item">
                            <input type="radio" id="ritemb" name="ritem" value="ropt2">
                            <label for="ritemb">One way</label>
                          </div>
                        <!-- flex item3 -->
                          <div class="radio-item">
                            <input type="radio" id="ritemc" name="ritem" value="ropt2">
                            <label for="ritemc">Multi-city</label>
                          </div>
                      </div>
                      <!-- Form wrpper with flex display -->
                    <div class="form-wrapper">
                      <div class="s-item">
                        <label for="from">From</label>
                        <input type="text" class="input-class" placeholder="Lagos LOS" id="from">
                        <input type="checkbox" name="" id=""><span> Direct flights only</span>
                      </div> 
                               <!-- TO -->
                      <div class="s-item">
                        <label for="to">To</label>
                        <input type="text" class="input-class" placeholder="Country, city or airport"  id="to">
                        <input type="checkbox" name="" id="to"><span> Add nearby airports</span>
                      </div> 

                              <!-- Department -->
                    <div class="s-item">
                        <div class="date">
                          <span>Department</span>
                          <input type="date" name="" class="input-class" id="">
                        </div>
                    </div>
                <!-- Return -->
                    <div class="s-item">
                      <span>Return</span>
                      <input type="date" name=" " class="input-class" id="">
                    </div>
                    <!-- Cabin class travellers -->
                    <div class="s-item">
                        <div class="text">
                            <span>Cabin Class & Travellers</span>
                            <input type="text" class="input-class">
                            <input type="checkbox" name="" id=""><span>Direct flights only</span>
                        </div>          
                    </div> 
                    
              </div>
              <div class="search-flight">
                <a href="" class="search-button">SEARCH FLIGHTS <i class="fa fa-arrow-right"></i></a>
              </div>
              </div>
                                                   
            </div>
  </div>
</div>
  </div>




<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script><script  src="./script.js"></script>

</body>
</html>
